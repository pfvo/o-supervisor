<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="/canvas.css">
    <script src="/canvas.js" defer></script>
    <title>Canvas</title>
</head>
<body>
    <div class="canvas-container">
        <canvas id="myCanvas" style="background-color: rgb(162, 155, 121)">
        </canvas>
        <div class="options">
            <div class="options-colors">
                <div class="color" style="background-color: rgb(0, 0, 0)"></div>
                <div class="color" style="background-color: rgb(255, 0, 0)"></div>
                <div class="color" style="background-color: rgb(0, 255, 0)"></div>
                <div class="color" style="background-color: rgb(0, 0, 255)"></div>
                <div class="color" style="background-color: rgb(255, 255, 255)"></div>
                <div class="custom">
                    <input class="color-custom" id="custom-color" name="custom-color" type="color" value="#51b2d2">
                    <label for="custom-color">Custom Color</label>
                </div>
            </div>
            <div class="options-other">
                <div class="eraser">Eraser</div>
                <div class='undo'>Undo</div>
            </div>
            <div class="slidecontainer">
                <div class='clear'>Clear</div>
                <!-- <label for="brushSize">Brush Size:</label> -->
                <p class="brush-info">Brush Size: 4px</p>
                <input type="range" min="1" max="50" value="4" class="slider" id="brushSize">
            </div>
            </div>
        </div>
    </div>
    

    <button class="upload">upload</button>
    <button class="update">update</button>
</body>
</html>
